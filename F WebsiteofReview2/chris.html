<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="chris.css">
<head>
  
    <title>Document</title>
</head>
<body>
    <div>
    <img src="age.png">
</div>
<script>
    age = prompt("How Old are You?");
    if(age >= 0 & age < 10){
        alert("Aw! You are a kid!")
    }
    else if(age >= 10 & age <= 18){
        alert("Your a teen! Enjoy these years while you can and study well")
    }
    else if(age > 18 & age <= 60){
        alert("Your youth has come to an end, hope your adulthood is going great!")
    }
    else if(age>60){
        alert("Retire already! You need some rest mate");
    }

</script>
</body>
</html>
